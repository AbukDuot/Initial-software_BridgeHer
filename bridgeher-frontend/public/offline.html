<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - BridgeHer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4A148C 0%, #4A148C 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 500px;
    }
    
    .offline-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #FFD700;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .btn {
      background: #FFD700;
      color: #4A148C;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 40px;
      text-align: left;
    }
    
    .feature {
      margin: 15px 0;
      padding-left: 30px;
      position: relative;
    }
    
    .feature:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #FFD700;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon"></div>
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. Don't worry! BridgeHer works offline too.
    </p>
    
    <button class="btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <div class="feature">Access downloaded courses</div>
      <div class="feature">View saved progress</div>
      <div class="feature">Continue learning offline</div>
    </div>
  </div>
  
  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
